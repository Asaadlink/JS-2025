<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Ubicación</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center;
        transition: background 0.5s ease;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    form {
        margin: 20px auto;
        display: inline-block;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
    }

    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h1>Selector de Ubicación</h1>
    <form>
        <label>Continente:
            <select id="continente">
                <option value="europa" selected>Europa</option>
                <option value="america">América</option>
                <option value="asia">Asia</option>
                <option value="africa">África</option>
                <option value="oceania">Oceanía</option>
            </select>
        </label>
        
        <br><br>
        
        <label>País:
            <select id="pais"></select>
        </label>
        
        <br><br>
        
        <label>Ciudad:
            <select id="ciudad"></select>
        </label>
    </form>

    <script>

        const paises = {
            europa: ['Francia', 'Alemania', 'España'],
            america: ['EEUU', 'Canada', 'Brasil'],
            asia: ['China', 'Japón', 'India'],
            africa: ['Egipto', 'Kenia', 'Sudafrica'],
            oceania: ['Australia', 'NuevaZelanda', 'Fiji']
        };

        const ciudades = {
            Francia: ['París', 'Lyon', 'Marsella'],
            Alemania: ['Berlín', 'Múnich', 'Hamburgo'],
            España: ['Madrid', 'Barcelona', 'Valencia'],
            EEUU: ['Nueva York', 'LosÁngeles', 'Chicago'],
            Canada: ['Toronto', 'Vancouver', 'Montreal'],
            Brasil: ['Río de Janeiro', 'São Paulo', 'Brasilia'],
            China: ['Pekín', 'Shanghái', 'Cantón'],
            Japón: ['Tokio', 'Osaka', 'Kioto'],
            India: ['Nueva Delhi', 'Mumbai', 'Bangalore'],
            Egipto: ['El Cairo', 'Alejandría', 'Giza'],
            Kenia: ['Nairobi', 'Mombasa', 'Kisumu'],
            Sudafrica: ['Ciudad del Cabo', 'Johannesburgo', 'Durban'],
            Australia: ['Sídney', 'Melbourne', 'Brisbane'],
            NuevaZelanda: ['Auckland', 'Wellington', 'Christchurch'],
            Fiji: ['Suva', 'Lautoka', 'Nadi']
        };


        const continente = document.getElementById('continente');
        const pais = document.getElementById('pais');
        const ciudad = document.getElementById('ciudad');

        
        function llenarSelect(select, valores, defecto = '') {
            select.innerHTML = valores.map(v => 
                `<option ${v == defecto ? 'selected' : ''}>${v}</option>`
            ).join('');
        }

       
        function cambiarContinente() {
            llenarSelect(pais, paises[continente.value], '');
            cambiarPais();
        }

        
        function cambiarPais() {
            llenarSelect(ciudad, ciudades[pais.value] || [], '');
        }

    
        continente.onchange = cambiarContinente;
        pais.onchange = cambiarPais;

        cambiarContinente();
